[package]
name = "azchar"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fnv = "*"
serde_derive = "*"
serde = "*"
tempfile = "*"
toml = "0.5.8"
uuid-rs = { version = "*", features = ["random"] }
diesel_migrations = "1.4.0"

[dependencies.libazdice]
git = "https://github.com/aleshaleksey/libazdice.git"
version = "0.2.5"

[dependencies.diesel]
version = "1.4.8"
features = ["with-deprecated", "32-column-tables", "sqlite"]
