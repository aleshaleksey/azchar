<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>AzChar Fusion</title>
  </head>
  <body>
    <span class="roll" id="rr-box" hidden="true"></span>
    <span class="inventory" id="item-box" hidden="true">
      <table id="item-creation-table"></table>
    </span>
    <span class="inventory" id="item-box-details" hidden="true">
      <table id="part-detail-table"></table>
      <table id="part-attribute-table" hidden="true"></table>
      <textarea id="blurb-box" class="blurb"></textarea>
    </span>
    <!-- The below section is no longer in use. But can be activated for debug. -->
    <!-- <p></p>
    <input id="input-address" class="addressbox" value="ws://127.0.0.1:55555"></input>
    <button id="submit-address" class="clickme" type="submit">click-me</button>
    <p></p> -->
    <input id="input-system" width=160px class="addressbox" value="fusion.db"></input>
    <button id="submit-system" class="clickme" class="submit">click-me</button>
    <p></p>
    System Loaded: <span id="display-system">None</span>
    <p></p>
    <!-- Character list is below (all characters in repo). -->
    <table id='hide-sheets-wrap' hidden="true" class="standard">
      <th class="standard"><row><cell>Character List</cell id="hide-sheets"></row></th>
    </table>
    <table id="character-table" hidden="true"></table>
    <p></p>
    <!-- Main attributes of the character are below. -->
    <table id='hide-main-wrap' hidden="true" class="standard">
      <th class="standard"><row><cell>Basics</cell id="hide-main"></row></th>
    </table>
    <table id="character-main" hidden="true"></table>
    <p></p>
    <table id="level-table" hidden="true"></table>
    <p></p>
    <table id="main-attributes-stats" hidden="true"></table>
    <p></p>
    <!-- Character resources (eg HP, MP) are below. -->
    <table id='hide-resources-wrap' hidden="true" class="standard">
      <th class="standard"><row><cell>Resources Tables</cell id="hide-resources"></row></th>
    </table>
    <div>
      <table class="stuff" id="character-cosmetic" hidden="true"></table>
      <table class="stuff" id="main-attributes-resources" hidden="true"></table>
      <table class="medium_stuff" id="main-body-parts" hidden="true"></table>
    </div>
    <!-- Basal character skills are below. -->
    <table id='hide-skills-wrap' hidden="true" class="standard">
      <th class="standard"><row><cell>Skills Tables</cell id="hide-skills"></row></th>
    </table>
    <div>
      <table class="skill" id="d20-skills" hidden="true"></table>
      <table class="skill" id="d100-skills" hidden="true"></table>
    </div>
    <!-- Inventory and special skills are below.
    There are several categories here:
    1.) Attacks.
    2.) Spells.
    3.) Special abilities.
    4.) Perks.
    5.) Inventory.
    -->
    <table id='hide-attacks-wrap' hidden="true" class="standard">
      <th class="standard"><row><cell>Attacks</cell id="hide-attacks"></row></th>
    </table>
    <table class="big_stuff" id="character-attacks" hidden="true"></table>
    <table id='hide-specials-wrap' hidden="true" class="standard">
      <th class="standard"><row><cell>Specials</cell id="hide-specials"></row></th>
    </table>
    <table class="big_stuff" id="character-specials" hidden="true"></table>
    <table id='hide-spells-wrap' hidden="true" class="standard">
      <th class="standard"><row><cell>Spells</cell id="hide-spells"></row></th>
    </table>
    <table class="big_stuff" id="character-spells" hidden="true"></table>
    <table id='hide-perks-wrap' hidden="true" class="standard">
      <th class="standard"><row><cell>Perks</cell id="hide-perks"></row></th>
    </table>
    <table class="big_stuff" id="character-perks" hidden="true"></table>
    <table id='hide-inventory-wrap' hidden="true" class="standard">
      <th class="standard"><row><cell>Inventory</cell id="hide-inventory"></row></th>
    </table>
    <table class="big_stuff" id="character-inventory" hidden="true"></table>
    <!-- Notes are below. -->
    <table id='hide-notes-wrap' hidden="true" class="standard">
      <th id="hide-notes" class="standard"><row><cell>Notes</cell></row></th>
    </table>
    <table id="character-notes" hidden="true"></table>
    <p></p>
    <!-- Console for commands is below. -->
    <table id='hide-console-wrap' class="standard">
      <th class="standard"><row><cell>Command Console</cell id="hide-console"></row></th>
    </table>
    <textarea id="input-request" class="textarea_a">
      {"CreateSystem":["fusion","","examples/cjfusion.toml"]}
    </textarea>
    <button id="submit-request" type="submit" >click-me-next</button>
    <p></p>
    <textarea id="output-request" class="textarea_a" name="out_a" ></textarea>
    <script src="./renderer.js"></script>
  </body>
</html>
